<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlexiCoche - Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="/assets/css/register.css" />
  </head>

  <body>
    <header class="header-container">
      <h1 class="logo">FlexiCoche</h1>
      <div class="auth-icons">
        <a href="login.html" class="icon"><i class="fas fa-user"></i> Login</a>
        <a href="register.html" class="icon"
          ><i class="fas fa-user-plus"></i> Register</a
        >
      </div>
    </header>
    <div class="login-container">
      <h2>Registrarse</h2>
      <form id="registerForm">
        <div class="form-group">
          <input type="text" id="nombre" placeholder="Nombre" required />
        </div>

        <div class="form-group">
          <input type="text" id="apellidos" placeholder="Apellidos" required />
        </div>

        <div class="form-group">
          <input
            type="email"
            id="correo"
            placeholder="Correo Electrónico"
            required
          />
        </div>

        <div class="form-group">
          <input
            type="password"
            id="password"
            placeholder="Contraseña"
            minlength="6"
            required
          />
        </div>

        <button type="submit" class="btn-primary">Registrarse</button>
      </form>

      <div id="message" class="message-hidden"></div>

      <a href="/assets/templates/login.html" class="register-link"
        >¿Ya estas registrado? Inicia sesión</a
      >
    </div>

    <script type="module" src="/js/modules/pages/register.page.js"></script>
  </body>
</html>
