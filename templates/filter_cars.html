<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <link rel="stylesheet" href="../assets/css/filter_cars.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="top-bar">
            <span class="logo"><img src="../assets/img/logo.png" alt="FlexiCoche Logo"></span>
            <nav>
                <a href="#"><i class="fas fa-car"></i> Gestionar reservas</a>
                <a href="#"><i class="fas fa-user"></i> Inicia sesión</a>
                <span class="separator"></span>
                <a href="#"><i class="fas"></i> Regístrate</a>
            </nav>
        </div>
    </header>
    
    <section class="search-box">
        <div class="search-container">
            <div class="vehicle-options">
                <button class="selected" onclick="selectVehicle(this)"><i class="fas fa-car"></i> Coche</button>
                <button onclick="selectVehicle(this)"><i class="fas fa-motorcycle"></i> Moto</button>
                <button onclick="selectVehicle(this)"><i class="fas fa-truck"></i> Furgoneta</button>
                <button onclick="selectVehicle(this)"><i class="fas fa-truck-moving"></i> Camión</button>
            </div>
            <form>
                <div class="form-group">
                    <label for="location">Lugar</label>
                    <input type="text" id="location" placeholder="Lugar">
                </div>
                <div class="form-group">
                    <label for="pickup-date">Fecha de recogida</label>
                    <input type="date" id="pickup-date">
                </div>
                <div class="form-group">
                    <label for="return-date">Fecha de devolución</label>
                    <input type="date" id="return-date">
                </div>
                <div class="form-bottom">
                    <label><input type="checkbox"> Etiqueta ECO</label>
                    <button type="submit">Buscar</button>
                </div>
            </form>
        </div>
    </section>
    
    <!-- Botón del desplegable -->
    <div class="filter-toggle">
        <i class="fas fa-filter" onclick="toggleFilters()"></i> <!-- Ícono de filtro -->
    </div>
    
    <!-- Contenedor de filtros -->
    <div class="filters" id="filters-container">
        <label for="vehicle-type">Tipo de Vehículo:</label>
        <select id="vehicle-type">
            <option>Coche</option>
            <option>Moto</option>
            <option>Furgoneta</option>
            <option>Camión</option>
        </select>
    
        <label for="brand">Marca:</label>
        <select id="brand">
            <option>Todas</option>
            <option>Fiat</option>
            <option>Ford</option>
            <option>BMW</option>
        </select>
    
        <label for="model">Modelo:</label>
        <input type="text" id="model" placeholder="Ingrese modelo">
    
        <label for="location">Localización:</label>
        <select id="location">
            <option>Madrid</option>
            <option>Barcelona</option>
            <option>Valencia</option>
        </select>
    
        <label for="color">Color:</label>
        <select id="color">
            <option>Todos</option>
            <option>Blanco</option>
            <option>Negro</option>
            <option>Rojo</option>
        </select>
    
        <label for="fuel">Combustible:</label>
        <select id="fuel">
            <option>Gasolina</option>
            <option>Diésel</option>
            <option>Eléctrico</option>
            <option>Híbrido</option>
        </select>
    
        <label for="seats">Plazas:</label>
        <select id="seats">
            <option>2</option>
            <option>5</option>
            <option>7</option>
        </select>
    
        <label for="transmission">Transmisión:</label>
        <select id="transmission">
            <option>Automático</option>
            <option>Manual</option>
        </select>
    
        <label for="price-range">Rango de Precio:</label>
        <input type="number" id="min-price" placeholder="Mínimo">
        <input type="number" id="max-price" placeholder="Máximo">
    </div>

<script>
    function toggleFilters() {
        const filtersContainer = document.getElementById('filters-container');
        if (filtersContainer.style.display === 'none' || filtersContainer.style.display === '') {
            filtersContainer.style.display = 'block'; // Mostrar los filtros
        } else {
            filtersContainer.style.display = 'none'; // Ocultar los filtros
        }
    }
</script>
</body>
</html>
