<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/login.css">
    <link rel="icon" type="image/x-icon" href="../favicon.ico" />
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="../assets/images/logo.png" alt="Logo FlexiCoche" class="logo">
        </div>
        <!-- Botón para ir atrás -->
        <button class="back-button" onclick="window.location.href='../index.html'">Atrás</button>
    </header>
    <div class="container">
        <!-- Sección del formulario -->
        <div class="form-section">
            <h2>Iniciar Sesión</h2>
            <p>¿No tienes cuenta? <a href="../templates/register.html">Registrate aquí.</a></p>
            
            <form id="loginForm">
                <label>EMAIL</label>
                <input type="email" id="correo" placeholder="email@gmail.com" required>
                
                <label>CONTRASEÑA</label>
                <input type="password" id="password" placeholder="******" required>
                
                <button type="submit">Iniciar sesión</button>
            </form>
        </div>
        
        <!-- Sección de la imagen -->
        <div class="image-section">
            <img src="../assets/images/imgRegister.png" alt="Autos">
        </div>
    </div>

    
    <script type="module" src="/js/modules/components/user.component.js"></script>
    <script type="module" src="/js/modules/pages/user.page.js"></script>

</body>
</html>
