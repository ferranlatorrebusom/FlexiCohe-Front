<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexiCoche - Detalles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/car-detail.css">
    <link rel="stylesheet" href="../assets/css/car-data.css">
    <link rel="icon" type="image/png" href="../assets/icons/logo.png">
</head>
<body>
    <header>
        <div class="top-bar">
            <span class="logo">
                <a href="../index.html"><img src="../assets/images/logo.png" alt="FlexiCoche Logo" /></a>
            </span>
            <nav class="auth-section">
                <a href="../templates/car-data-new.html" class="btn-yellow btn-create"><i class="fas fa-plus"></i> Agregar vehículo</a>
                <a href="/templates/consult-reserv.html"><i class="fas fa-car"></i> Gestionar reservas</a>
                <div  id="userInfo"><a href="/templates/modify-profile.html"><i class="fas fa-user"></i> Hola, <span id="headerUserName"></span></a></div>
                <a id="loginLink" href="templates/login.html"><i class="fas fa-user"></i> Inicia sesión</a>
                <a class="logout-btn d-none" id="headerLogoutBtn">
                <i class="fas fa-sign-out-alt"></i>
                </a>
            </nav>
            </div>
        </header>
    
    
        <div class="container">
            <h2 class="main-title"><b>Detalles del vehículo</b></h2>
            
            <!-- Carousel -->
            <div id="car-data-carousel-container">
                <div id="carousel-show" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner" id="carousel-images">
                        <img id="foto-vehiculo" src="" alt="Foto del vehículo" style="max-width: 100%; max-height: 200px;">
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carousel-show" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Anterior</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carousel-show" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Siguiente</span>
                    </button>
                </div>
            </div>
            
            <div id="details-container">
                <form id="form-editar-vehiculo">
                    <div class="row">
                        <div class="col-6 up">
                            <span>Marca:</span>
                            <input type="text" id="marca" name="marca">
                        </div>
                        <div class="col-6 up">
                            <span>Año de matriculación:</span>
                            <input type="text" id="anio" name="anio" style="width: 5em;">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6 up">
                            <span>Modelo:</span>
                            <input type="text" id="modelo" name="modelo">
                        </div>
                        <div class="col-6 up">
                            <span>Transmisión:</span>
                            <select id="transmision" name="transmision">
                                <option value="Manual">Manual</option>
                                <option value="Automática">Automática</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6 up">
                            <span>Matrícula:</span>
                            <input type="text" id="matricula" name="matricula" readonly>
                        </div>
                        <div class="col-6 up">
                            <span>Combustible:</span>
                            <select id="combustible" name="combustible">
                                <option value="Gasolina">Gasolina</option>
                                <option value="Diésel">Diésel</option>
                                <option value="Eléctrico">Eléctrico</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6 up">
                            <span>Color:</span>
                            <input type="text" id="color" name="color">
                        </div>
                        <div class="col-6 up">
                            <label for="location">Lugar</label>
                            <select id="location" name="localizacion" required>
                                <option>Cargando localizaciones...</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6 up">
                            <span>Plazas:</span>
                            <input type="number" id="plazas" name="plazas" style="width: 3em;">
                        </div>
                        <div class="col-6 up">
                            <span>Precio/día:</span>
                            <input type="text" id="precio" name="precio">&nbsp;€
                        </div>
                    </div>

                    <hr>

                    <div class="row down">
                        <span>
                            <span>Carrocería:</span>
                            <select id="carroceria" name="carroceria">
                                <option value="Sedán">Sedán</option>
                                <option value="SUV">SUV</option>
                                <option value="Hatchback">Hatchback</option>
                                <option value="Pickup">Pickup</option>
                            </select>
                        </span>
                        <span>
                            <span>Potencia:</span>
                            <input type="text" id="potencia" name="potencia">&nbsp;CV
                        </span>
                        <span>
                            <span>Puertas:</span>
                            <input type="text" id="puertas" name="puertas">
                        </span>
                    </div>

                    <div id="button-container" style="width: 60%; text-align: end;">
                        <button type="button" class="delete"><img src="../assets/icons/bin.png"></button>   
                        <button type="submit" class="yellow"><b>Guardar</b></button>
                    </div>
                </form>

            </div>
    

            <footer>
                <div class="footer-content">
                    <p>&copy; 2025 FlexiCoche - Todos los derechos reservados</p>
                    <div class="social-icons">
                        <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
                        <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
                        <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
                        <a href="https://www.linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                </div>
            </footer>

    <script type="module" src="../js/modules/pages/car-edit.page.js"></script>

</body>
</html>
