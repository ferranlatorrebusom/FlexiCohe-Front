<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexiCoche - Detalles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/car-detail.css">
    <link rel="stylesheet" href="../assets/css/car-data.css">
    <link rel="icon" type="image/x-icon" href="../assets/icons/favicon.png" />
</head>
<body>
    <header>
        <div class="top-bar">
            <span class="logo">
                <a href="../index.html" class="logo-link"><img src="../assets/images/logo.png" alt="FlexiCoche Logo" /></a>
            </span>
            <nav class="auth-section">
                <a href="../templates/car-data-new.html" class="btn-yellow btn-create"><i class="fas fa-plus"></i> Agregar vehículo</a>
                <a href="/templates/consult-reserv.html"><i class="fas fa-car"></i> Gestionar reservas</a>
                <div  id="userInfo"><a href="/templates/modify-profile.html"><i class="fas fa-user"></i> Hola, <span id="headerUserName"></span></a></div>
                <a id="loginLink" href="templates/login.html"><i class="fas fa-user"></i> Inicia sesión</a>
                <a class="logout-btn d-none" id="headerLogoutBtn">
                <i class="fas fa-sign-out-alt"></i>
                </a>
            </nav>
            </div>
        </header>
    
        <main>
            <div class="container-data">
            <h2 class="main-title"><b>Detalles del vehículo</b></h2>
            
            <div id="car-data-carousel-container">
                <div id="carousel-show" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner" id="carousel-images">
                        <img id="foto-vehiculo" alt="Foto del vehículo" style="max-width: 100%; max-height: 200px;">
                    </div>
                    <div class="mt-3 updateImg">
                        <input type="file" id="vehiculoImagenInput" accept="image/*" class="form-control mb-2">
                        <button type="button" id="actualizarImagenBtn" class="btn btn-primary">Actualizar imagen del vehículo</button>
                    </div>
                </div>
            </div>
            
            <div id="details-container">
                <form id="form-editar-vehiculo">
                    <div class="row">
                        <div class="col-6 up">
                            <span>Marca:</span>
                            <input type="text" id="marca" name="marca">
                        </div>
                        <div class="col-6 up">
                            <span>Año de matriculación:</span>
                            <input type="text" id="anio" name="anio">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6 up">
                            <span>Modelo:</span>
                            <input type="text" id="modelo" name="modelo">
                        </div>
                        <div class="col-6 up">
                            <span>Transmisión:</span>
                            <select id="transmision" name="transmision">
                                <option value="Manual">Manual</option>
                                <option value="Automática">Automática</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6 up">
                            <span>Matrícula:</span>
                            <input type="text" id="matricula" name="matricula" readonly>
                        </div>
                        <div class="col-6 up">
                            <span>Combustible:</span>
                            <select id="combustible" name="combustible">
                                <option value="Gasolina">Gasolina</option>
                                <option value="Diésel">Diésel</option>
                                <option value="Eléctrico">Eléctrico</option>
                                <option value="Hibrido">Hibrido</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6 up">
                            <span>Color:</span>
                            <select id="color" name="color">
                                <option value="rojo">Rojo</option>
                                <option value="azul">Azul</option>
                                <option value="negro">Negro</option>
                                <option value="blanco">Blanco</option>
                                <option value="verde">Verde</option>
                                <option value="amarillo">Amarillo</option>
                                <option value="morado">Morado</option>
                                <option value="gris">Gris</option>
                            </select>
                        </div>
                        <div class="col-6 up">
                            <label for="location">Lugar</label>
                            <select id="location" name="localizacion" required>
                                <option>Cargando localizaciones...</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6 up">
                            <span>Plazas:</span>
                            <input type="number" id="plazas" name="plazas">
                        </div>
                        <div class="col-6 up">
                            <span>Precio/día:</span>
                            <input type="text" id="precio" name="precio">&nbsp;€
                        </div>
                    </div>

                    <hr>

                    <div class="row down">
                       <div id="camposCoche" class="campos-especificos">
                        <div>
                            <label for="carroceria">Carrocería:</label>
                            <select id="carroceria" name="carroceria">
                                <option value="">Seleccione</option>
                                <option value="Sedán">Sedán</option>
                                <option value="SUV">SUV</option>
                                <option value="Hatchback">Hatchback</option>
                                <option value="Pickup">Pickup</option>
                            </select>
                        </div>
                        <div>
                            <label for="puertas">Número de puertas:</label>
                            <input type="number" id="puertas" name="puertas" min="2" max="5" />
                        </div>
                        <div>
                            <label for="potencia">Potencia (CV):</label>
                            <input type="number" id="potencia" name="potencia" min="1" max="1000" />
                        </div>
                    </div>
                    
                    <!-- Campos específicos de Moto -->
                    <div id="camposMoto" class="campos-especificos">
                        <div>
                            <label for="cilindrada">Cilindrada (cc):</label>
                            <input type="number" id="cilindrada" name="cilindrada" min="50" max="2000" />
                        </div>
                        <div style="display: flex; align-items: center; gap: 8px;">
                            <label for="baul" style="margin-bottom: 0;">Baúl:</label>
                            <input type="checkbox" id="baul" name="baul" />
                        </div>
                    </div>
                    
                    <!-- Campos específicos de Furgoneta -->
                    <div id="camposFurgoneta" class="campos-especificos">
                        <div>
                            <label for="volumen">Volumen (m³):</label>
                            <input type="number" step="0.01" id="volumen" name="volumen" min="0" />
                        </div>
                        <div>
                            <label for="longitud">Longitud (m):</label>
                            <input type="number" step="0.01" id="longitud" name="longitud" min="0" />
                        </div>
                        <div>
                            <label for="pesoMaxFurgoneta">Peso máximo (kg):</label>
                            <input type="number" step="0.1" id="pesoMaxFurgoneta" name="pesoMaxFurgoneta" min="0" />
                        </div>
                    </div>
                     <div id="camposCamion" class="campos-especificos">
                          <div>
                            <div>
                              <label for="pesoMaxCamion">Peso máximo (kg):</label>
                              <input type="number" step="0.1" id="pesoMaxCamion" name="pesoMaxCamion" min="0" />
                            </div>
                            <div>
                              <label for="altura">Altura (m):</label>
                              <input type="number" step="0.01" id="altura" name="altura" min="0" />
                            </div>
                            <div>
                              <label for="nRemolques">Número de remolques:</label>
                              <input type="number" id="nRemolques" name="nRemolques" min="0" />
                            </div>
                            <div>
                              <label for="tipoCarga">Tipo de carga:</label>
                              <input type="text" id="tipoCarga" name="tipoCarga" />
                            </div>
                            <div>
                              <label for="matriculaRemolque">Matrícula del remolque:</label>
                              <input type="text" id="matriculaRemolque" name="matriculaRemolque" />
                            </div>
                          </div>
                     </div>
                    </div>

                    <div id="button-container" style="width: 60%; text-align: end;">
                        <button type="button" id="eliminarVehiculoBtn" class="delete"><img src="../assets/icons/bin.png"></button>   
                        <button type="submit" class="yellow"><b>Guardar</b></button>
                    </div>
                </form>

            </div>
        </main>
        
        <footer>
            <div class="footer-content">
                <p>&copy; 2025 FlexiCoche - Todos los derechos reservados</p>
                <div class="social-icons">
                <a href="https://www.facebook.com" target="_blank"
                    ><i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://www.twitter.com" target="_blank"
                    ><i class="fab fa-twitter"></i
                ></a>
                <a href="https://www.instagram.com" target="_blank"
                    ><i class="fab fa-instagram"></i
                ></a>
                <a href="https://www.linkedin.com" target="_blank"
                    ><i class="fab fa-linkedin-in"></i
                ></a>
                </div>
                <div class="footer-links">
                <a href="privacy.html">Política de privacidad</a> |
                <a href="cookies.html">Política de cookies</a> |
                <a href="legal.html">Aviso legal</a>
                </div>
            </div>
        </footer>

    <script type="module" src="../js/modules/pages/car-edit.page.js"></script>

</body>
</html>
