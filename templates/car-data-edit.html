<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexiCoche - Detalles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/car-detail.css">
    <link rel="stylesheet" href="../assets/css/car-data.css">
    <link rel="icon" type="image/png" href="../assets/icons/logo.png">
</head>
<body>
    <header>
        <div class="top-bar">
            <span class="logo"><a href="index-admin.html"><img src="../assets/images/logo.png" alt="FlexiCoche Logo"></a></span>
            <nav>
                <a href="../templates/car-data-new.html" class="btn-yellow"><i class="fas fa-plus"></i> Agregar vehículo</a>
                <a href="../templates/search.html"><i class="fas fa-car"></i> Gestionar reservas</a>
                <a href="../templates/login.html"><i class="fas fa-user"></i> Hola, Cristina</a>
            </nav>
        </div>
    </header>
    
    <div class="container">
        <h2 class="main-title">
            <b>Detalles del vehículo</b>
        </h2>
        <!-- Carousel -->
        <div id="car-data-carousel-container">
            <div id="carousel-show" class="carousel" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="img-container">
                            <img src="../assets/images/ford fiesta.png" class="d-block w-75" alt="Ford Fiesta">
                        </div>
                        
                    </div>
                    <div class="carousel-item">
                        <div class="img-container">
                            <img src="../assets/images/ford fiesta.png" class="d-block w-75" alt="Ford Fiesta">
                        </div>
                        
                    </div>
                    <div class="carousel-item">
                        <div class="img-container">
                            <img src="../assets/images/ford fiesta.png" class="d-block w-75" alt="Ford Fiesta">
                        </div>
                        
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carousel-show" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carousel-show" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <!-- Carousel end -->
        <!-- Car details -->
        <div id="details-container">
            <div class="row">
                <div class="col-6 up">
                    <span>Marca:</span>
                    <input type="text" value="Fiat"></input>
                </div>
                <div class="col-6 up">
                    <span>Año de matriculación:</span>
                    <input type="text" value="2019" style="width: 5em;"></input>
                </div>
            </div>
            <div class="row">
                <div class="col-6 up">
                    <span>Modelo:</span>
                    <input type="text" value="500"></input>
                </div>
                <div class="col-6 up">
                    <span>Transmisión:</span>
                    <select id="transmision">
                        <option>Manual</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-6 up">
                    <span>Matrícula:</span>
                    <span>8080KTT</span>
                </div>
                <div class="col-6 up">
                    <span>Combustible:</span>
                    <select id="combustible">
                        <option>Gasolina</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-6 up">
                    <span>Color:</span>
                    <select id="color">
                        <option>Blanco</option>
                    </select>
                </div>
                <div class="col-6 up">
                    <span>Localización:</span>
                    <select id="localizacion">
                        <option>Sevilla</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-6 up">
                    <span>Plazas:</span>
                    <input type="text" value="5" style="width: 3em;"></input>
                </div>
                <div class="col-6 up">
                    <span>Precio/día:</span>
                    <input type="text" value="23,55">&nbsp;€</input>
                </div>
            </div>

            <hr>

            <div class="row down">
                <span>
                    <span>Carrocería:</span>
                    <select id="carroceria">
                        <option>Hatchback</option>
                    </select>
                </span>
                <span>
                    <span>Potencia:</span>
                    <input type="text" value="69">&nbsp;CV</input>
                </span>
                <span>
                    <span>Puertas:</span>
                    <input type="text" value="5"></input>
                </span>
            </div>
        </div>
        <div id="button-container" style="width: 60%;text-align: end;">
        <button class="delete"><img src="../assets/icons/bin.png"></button>   
        <button class="yellow"><b>Guardar</b></button>
        </div>
        <!-- Car details end -->
    </div>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 FlexiCoche - Todos los derechos reservados</p>
            <div class="social-icons">
                <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://www.linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
