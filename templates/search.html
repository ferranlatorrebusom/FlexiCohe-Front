<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <link rel="stylesheet" href="../assets/css/search.css">
        <title>Detalle Vehiculo</title>
        <link rel="icon" type="image/png" href="../assets/icons/logo.png">
    </head>
    <body>
      <header>
        <div class="top-bar">
            <span class="logo">
                <a href="../index.html"><img src="../assets/images/logo.png" alt="FlexiCoche Logo" /></a>
            </span>
            <nav class="auth-section">
                <a href="/templates/consult-reserv.html"><i class="fas fa-car"></i> Gestionar reservas</a>
                <div id="userInfo"><a href="/templates/modify-profile.html"><i class="fas fa-user"></i> Hola, <span
                            id="headerUserName"></span></a></div>
                <a id="loginLink" href="templates/login.html"><i class="fas fa-user"></i> Inicia sesión</a>
                <a class="logout-btn d-none" id="headerLogoutBtn">
                    <i class="fas fa-sign-out-alt"></i>
                </a>
            </nav>
        </div>
    </header>

        <div class="container" id="searchBox">
          <form id="search-form">
            <input type="hidden" name="tipoVehiculo" id="tipoVehiculoInput" value="Coche" />
            <div class="vehicle-options">
              <button class="vehicle-btn selected" data-value="COCHE"><i class="fas fa-car"></i> Coche</button>
              <button class="vehicle-btn" data-value="MOTO"><i class="fas fa-motorcycle"></i> Moto</button>
              <button class="vehicle-btn" data-value="FURGONETA"><i class="fas fa-truck"></i> Furgoneta</button>
              <button class="vehicle-btn" data-value="CAMIÓN"><i class="fas fa-truck-moving"></i> Camión</button>
            </div>            
            
            <div class="options">
              <div class="labeled">
                <label for="localizacion"><b>Lugar</b></label>
                <select class="card" name="localizacion">
                  <option value="">Cargando...</option>
                </select>
              </div>
              <div class="labeled">
                <label><b>Fecha de recogida</b></label>
                <input type="date" name="fechaInicio" class="card">
              </div>
              <div class="labeled">
                <label><b>Fecha de devolución</b></label>
                <input type="date" name="fechaFin" class="card">
              </div>
              <div class="labeled">
                <div style="opacity: 0;"><b>Buscar</b></div>
                <button type="submit" class="car_select"><b>Buscar</b></button>
              </div>
            </div>
          </form>
        </div>

        <div class="container imgs">
          <div id="filters">
            <div style="display:flex;flex-direction: row; justify-content: start;" onclick="document.getElementById('filter-menu').classList.toggle('hidden')">
              <svg width="70px" height="70px" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" stroke-width="3" stroke="#000000" fill="none">
                <line x1="50.69" y1="32" x2="56.32" y2="32"/>
                <line x1="7.68" y1="32" x2="38.69" y2="32"/>
                <line x1="26.54" y1="15.97" x2="56.32" y2="15.97"/>
                <line x1="7.68" y1="15.97" x2="14.56" y2="15.97"/>
                <line x1="35" y1="48.03" x2="56.32" y2="48.03"/>
                <line x1="7.68" y1="48.03" x2="23" y2="48.03"/>
                <circle cx="20.55" cy="15.66" r="6"/>
                <circle cx="44.69" cy="32" r="6"/>
                <circle cx="29" cy="48.03" r="6"/>
              </svg>
            </div>
            <div id="filter-menu" class="hidden">
              <div class="row">
                <div class="filter-box col-3">
                  <span><b>Tipo de vehículo</b></span>
                  <select name="tipo">
                    <option value="">-</option>
                    <option>Coche</option>
                    <option>Moto</option>
                    <option>Furgoneta</option>
                    <option>Camion</option>
                  </select>
                </div>
                <div class="filter-box col-3">
                  <span><b>Marca</b></span>
                  <select name="marca">
                    <option value="">-</option>
                  </select>
                </div>
                <div class="filter-box col-3">
                  <span><b>Modelo</b></span>
                  <select name="modelo">
                    <option value="">-</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="filter-box col-3">
                  <span><b>Color</b></span>
                  <select name="color">
                    <option value="">-</option>
                  </select>
                </div>
                <div class="filter-box col-3">
                  <span><b>Combustible</b></span>
                  <select name="combustible">
                    <option value="">-</option>
                  </select>
                </div>
                <div class="filter-box col-3">
                  <span><b>Transmisión</b></span>
                  <select name="transmision">
                    <option value="">-</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="filter-box col-3">
                  <span><b>Plazas</b></span>
                  <select name="nPlazas">
                    <option value="">-</option>
                  </select>
                </div>
                <div class="filter-box col-3">
                  <span><b>Precio mínimo (€)</b></span>
                  <input type="number" name="precioMin" class="form-control">
                </div>
                <div class="filter-box col-3">
                  <span><b>Precio máximo (€)</b></span>
                  <input type="number" name="precioMax" class="form-control">
                </div>
              </div>
            </div>
          </div>

          <div id="results"></div>
        </div>

        <footer>
          <div class="footer-content">
              <p>&copy; 2025 FlexiCoche - Todos los derechos reservados</p>
              <div class="social-icons">
                  <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
                  <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
                  <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
                  <a href="https://www.linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i></a>
              </div>
          </div>
        </footer>

        <script type="module" src="../js/modules/pages/search.page.js"></script>
    </body>
</html>
