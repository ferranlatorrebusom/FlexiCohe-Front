<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexiCoche - Detalles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/car-detail.css">
    <link rel="icon" type="image/png" href="../assets/icons/logo.png">
    <script type="module" src="../js/modules/pages/car-detail.page.js"></script>
</head>
<body>
    <header>
        <div class="top-bar">
            <span class="logo">
                <a href="../index.html"><img src="../assets/images/logo.png" alt="FlexiCoche Logo" /></a>
            </span>
            <nav class="auth-section">
                <a href="/templates/consult-reserv.html"><i class="fas fa-car"></i> Gestionar reservas</a>
                <div id="userInfo"><a href="/templates/modify-profile.html"><i class="fas fa-user"></i> Hola, <span
                            id="headerUserName"></span></a></div>
                <a id="loginLink" href="templates/login.html"><i class="fas fa-user"></i> Inicia sesión</a>
                <a class="logout-btn d-none" id="headerLogoutBtn">
                    <i class="fas fa-sign-out-alt"></i>
                </a>
            </nav>
        </div>
    </header>

<div class="container">
    <div id="car-box" class="grad-black-white">
        <div class="content">
            <h1 id="car-title" class="car-name">Cargando...</h1>
            <h5 id="car-subtitle" class="car-name"></h5>

            <div id="carousel-container">
                <div id="carousel-show" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <div class="img-container">
                                <img id="car-image" src="../assets/images/default.png" class="d-block w-50" alt="Imagen del coche">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="car-properties" class="mt-4">
                <div class="row" id="car-details-row-1"></div>
                <div class="row" id="car-details-row-2"></div>
            </div>
        </div>
    </div>

    <!-- Resumen y alquiler -->
    <div id="resumen" class="mt-5">
        <span class="price"><b id="precio-dia">-</b></span><span>&nbsp;/ día</span>

        <div class="row total">
            <div class="col-9">
              <b>TOTAL: 0.00€</b>
            </div>
          </div>
          
          <div class="row">
            <div class="col-10">0 días de alquiler x 0,00€</div>
            <div class="col-2"></div>
          </div>
          

        <form id="rent-form" class="row mt-3">
            <input type="hidden" name="idVehiculo" id="idVehiculo">
            <div class="col-md-4">
                <label for="fechaInicio"><b>Inicio</b></label>
                <input type="datetime-local" name="fechaInicio" id="fechaInicio" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label for="fechaFin"><b>Fin</b></label>
                <input type="datetime-local" name="fechaFin" id="fechaFin" class="form-control" required>
            </div>
            <div class="col-md-4 d-flex align-items-end">
                <button type="submit" class="btn btn-primary w-100"><b>Reservar</b></button>
            </div>
        </form>

        <div id="rent-message" class="mt-3 text-center"></div>
    </div>
</div>

<footer class="mt-5">
    <div class="footer-content">
        <p>&copy; 2025 FlexiCoche - Todos los derechos reservados</p>
        <div class="social-icons">
            <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </div>
</footer>
</body>
</html>
